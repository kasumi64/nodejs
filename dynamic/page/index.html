<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Home首页</title>
	<link rel="stylesheet" type="text/css" href="./dynamic/libs/initTag.min.css"/>
	<style>
		body{font-size: 0;line-height: 1.2;margin: 0 8px;}
		h1{text-align: center;margin: 10px;font-size: 32px;}
		.search,.txt{height: 30px;padding: 0 10px;font-size: 14px;margin-right: 8px;}
		.txt{padding: 0;}
		button{border: none;background: dodgerblue;height: 30px;color: #FFF;padding: 0 14px;border-radius: 5px;cursor: pointer;margin-right: 5px;}
		button:active{background: royalblue;}
		.table button{height: 24px;padding: 0 10px;font-size: 12px;}
		.fnBtn{margin-top: 10px;}
		.table,.title{white-space: nowrap;}
		.li{display: inline-block;vertical-align: top;height: 50px;width: 80px;font-size: 14px;text-align: center;line-height: 50px;border-bottom: 1px solid;}
		.li1{width: 70px;}
		.li2{width: 100px;}
		.fz{font-size: 0;padding-top: 13px;line-height: 0;width: 100px;}
		::-webkit-input-placeholder{color: #ccc;}
	</style>
	<script id="IDkit" src="./dynamic/libs/kit.js" type="text/javascript"></script>
</head>

<body>
	<h1>Home首页</h1>
	<div>
		<span class="txt">ID:</span>
		<input type="search" class="search" placeholder="请输入关键字" />
		<button id="search">搜 索</button>
		<button id="ck">点 击</button>
	</div>
	<div class="fnBtn">
		<button id="add">新增数据</button>
		<button id="remove">清空数据库</button>
	</div>
	<div id="app" class="app">
		<ul class="title">
			<li class="li">userID</li><li class="li">name</li>
			<li class="li li1">age</li><li class="li li1">sex</li><li class="li li2">FN</li>
		</ul>
		<ul class="table">
			
		</ul>
	</div>
	<div class="paging"></div>
	<#%/dynamic/components/editUser/editUser.html%#>
	<template id="dom">
		<li>
			<span class="li">{{id}}</span><span class="li">{{name}}</span>
			<span class="li li1">{{age}}</span><span class="li li1">{{sex}}</span>
			<span class="li fz">
				<button class="updata" name="{{_i_}}">修改</button>
				<button class="del" name="{{id}}">删除</button>
			</span>
		</li>
	</template>
</body>

<script src="../dynamic/js/home.js"></script>
</html>
