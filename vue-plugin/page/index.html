<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NodeJS页面</title>
	<link rel="shortcut icon" href="pic/ico/nodejs01.ico" type="image/x-icon">
<style>
	*{box-sizing: border-box;padding: 0;margin: 0;line-height: 1;outline: none;}
	body{padding: 8px;}
	ul,ol,il{list-style: none;}
	h1{text-align: center;margin-bottom: 20px;}
	button{border: 1px solid deepskyblue;font-size: 14px;padding: 7px 20px;cursor: pointer;}
	button:active{background: #00BFFF;color: #FFF;}
	input{font-size: 14px;padding: 0 10px;height: 30px;}
</style>
	<!-- <script src="$_/libs/webkit.js" type="text/javascript" charset="utf-8"></script> -->
</head>
<body>
	<h1>NodeJS页面</h1>
	<input />
	<button onclick="check()">点击</button>
<script>

	
	
	function check(){
		var pr = new Promise(function(su, je){
			setTimeout(()=>{
				su('onResolve, onReject')
			}, 100)
		});
		pr.next(function(){
			console.log(this)
			// throw new Error('dsdf')
			return 2
		}).next(v => {
		  console.log(v)
		  return Promise.reject('err')
		}).catch(function(v){
		  console.log('catch', v)
		  return Promise.stop();
		}).next(function(v){
		  console.log('then', v)
		  return 3
		}).then(function(v){
		  console.log('next',v)
		})
		
		
		
		
		return;
		
		
		var data = {
			num:123,
			str: 'ABC'
		};
		fetch('http://127.0.0.1/post', {
			method: 'POST', // or 'PUT'
				body: JSON.stringify(data), // data can be `string` or {object}!
				headers: new Headers({
				'Content-Type': 'application/json'
			})
		})
	}
</script>
</body>
</html>
