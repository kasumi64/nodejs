<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<!-- <link rel="shortcut icon" href="pic/ico/nodejs03.ico" type="image/x-icon"> -->
	<style>
		.box{text-align: center;}
		canvas{border: #00BFFF 1px solid;}
	</style>
	<script src="$_/libs/CMD.js"></script>
</head>
<body>
	<div class="box">
		<h1>CANVAS</h1>
	</div>
	<!-- <img style="width: 300px;" src="pic/wallhaven-yml8wd.webp" /> -->
<script>
	$module.init(['js/jsCfg'], function(require, exports, module) {
		line();
		var axes = require('js/lineChart.js');
		
		
		
	});

	function line(){
		var box = document.querySelector('.box');
		var pen = document.createElement('canvas').getContext('2d');
		box.appendChild(pen.canvas);
		pen.canvas.width = 600;
		pen.canvas.height = 80;
		
		function drawLine(color){
			pen.beginPath();
			pen.moveTo(10, 10);
			pen.lineTo(50, 50);
			pen.lineTo(100, 10);
			pen.strokeStyle = color;
			pen.lineWidth = 2;
			pen.lineCap = 'round';
			pen.lineJoin = 'round';
			pen.setLineDash([5,10]);
			pen.lineDashOffset = 5;
			pen.closePath();
			pen.stroke();
		}
		drawLine("#F00");
		
		function drawGradients(){ //线渐变
			pen.lineWidth = 30;
			pen.lineDashOffset = 0;
			for (var i = 0; i < 255; i++) {
				pen.beginPath();
				pen.moveTo(150 + i-1, 30);
				pen.lineTo(150 + i, 30);
				pen.strokeStyle = `rgb(${i}, 0, 0)`;
				pen.stroke();
			}
		}
		drawGradients();
		
		function drawRectGradients(){ //矩形渐变
			pen.beginPath();
			pen.lineCap = 'butt';
			pen.lineJoin = 'miter';
			pen.lineWidth = 4;
			pen.setLineDash([]);
			pen.rect(450, 20, 120, 40);
			pen.strokeStyle = '#00BFFF';
			pen.stroke();
			var lg = pen.createLinearGradient(450, 20, 570, 50); //两个点{x,y},{a,b}
			lg.addColorStop(0, 'pink');
			lg.addColorStop(0.5, 'red');
			lg.addColorStop(1, '#0F0');
			pen.fillStyle = lg;
			pen.fill()
		}
		drawRectGradients();
	};
	
</script>
</body>
</html>
